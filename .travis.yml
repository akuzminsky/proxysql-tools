sudo: required
language: python
python:
- '2.7'
services:
- docker
install: pip install -U -rrequirements_dev.txt
script:
- tox -e ${TOXENV}
- codecov
env:
- TOXENV=unit
- TOXENV=integration
- TOXENV=lint
notifications:
  slack:
    secure: 
deploy:
  provider: pypi
  user: twindb
  password:
    secure: 
  on:
    condition: $TOXENV == integration
    distributions: sdist bdist_wheel
    repo: twindb/proxysql-tools
    branch: master
  skip_upload_docs: true
